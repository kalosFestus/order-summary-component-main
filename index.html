<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <!-- Custom css stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Order Summary Component Main</title>
</head>

<body>
    <main id="main">
        <div class="container">
            
            <section class="illustration-hero-img">
                <img src="./images/illustration-hero.svg" alt="Illustration Hero Image" class="hero-img">
            </section>

            <section class="order-summary">
                <h1>Order Summary</h1>
                <p class="pale-blue">You can listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>
                <section class="subscription">
                    <img src="./images/icon-music.svg" alt="Music Icon">
                    <div class="subscription-plan">
                        <p class="deep-blue">Annual plan</p>
                        <p class="pale-blue">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </section>

                <section class="order-button">
                    <input type="submit" value="Proceed to Payment">
                    <input type="button" value="Cancel Order">
                </section>

            </section>
        </div>
    </main>
</body>

</html>
